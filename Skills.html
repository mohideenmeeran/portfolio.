    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFEEEE, #DDEFBB);
            color: #333;
        }

        
        .navbar {
            background-color: white;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .navbar img {
            width: 120px;
            margin-right: auto;
        }

        .nav-btn {
            margin-left: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            color: #2D3C59;
            text-decoration: none;
        }

        .nav-btn:hover {
            color: orangered;
        }

        
        .page-title {
            margin-left: 150px;
            margin-top: 40px;
            color: #2D3C59;
            font-size: 32px;
        }

        
        .container {
            background-color: #e8f1ff;
            font-size: larger;
            justify-content: space-around;
            padding: 40px;
            text-align: center;
            display: flex;
            align-items: center;
            margin: 50px 100px;
            border-radius: 10px;
            animation-name: fadeIn;
            animation-duration: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        
        .skill-card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 0 15px;
            min-width: 180px;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .skill-card h1 {
            color: #2D3C59;
            font-size: 24px;
            margin-bottom: 20px;
        }

        
        .html {
            width: 180px;
            height: 180px;
            object-fit: cover;

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7);
        }
